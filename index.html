<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Fantasy Sporks</title>
</head>
<header class="container-fluid">
    <div class="row">
        <div class="col justify-content-center d-flex">
            <h2>Fantasy Sporkball</h2>
        </div>
    </div>
</header>

<body class="container-fluid">
    <div class="row">
        <div class="col">
            <button onclick="app.playerController.filterByTeam()">Filter</button>
            <select id="position"
                onchange="app.playerController.filterPosition(this.options[this.selectedIndex].value)">
                <option value="">Select a Position</option>
                <option value="QB">QB</option>
                <option value="RB">RB</option>
                <option value="WR">WR</option>
                <option value="TE">TE</option>
                <option value="K">K</option>
                <option value="DEF">DEF</option>
            </select>
        </div>
    </div>
    <div id="players" class="row"></div>




    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
